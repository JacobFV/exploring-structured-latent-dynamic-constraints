name: Deploy to HuggingFace

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: uv sync

    - name: Run OPT analysis
      run: uv run python playground/run_opt_locally.py

    - name: Run finetuning test
      run: uv run python playground/finetune_opt.py --optimizer muon --dataset_size 50 --batch_size 2 --num_epochs 1 --run_name "ci_test"

    - name: Deploy to HuggingFace
      if: github.event_name == 'push' && secrets.HF_TOKEN != ''
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Install huggingface_hub using uv (already in dependencies)
        echo "Using huggingface-hub from pyproject.toml"

        # Create or update HF Space
        uv run python -c "
        from huggingface_hub import create_repo, upload_folder
        import os

        token = os.environ.get('HF_TOKEN', '')
        if not token:
            print('HF_TOKEN is not set, skipping deployment')
            exit(0)

        # Create repo if it doesn't exist
        try:
            create_repo('exploring-structured-latent-dynamic-constraints', token=token, repo_type='space', space_sdk='gradio')
            print('Created new HF Space')
        except Exception as e:
            print(f'Repo might already exist: {e}')

        # Upload files (exclude unnecessary directories)
        upload_folder(
            folder_path='.',
            repo_id='exploring-structured-latent-dynamic-constraints',
            token=token,
            repo_type='space',
            ignore_patterns=['.git', '.github', '__pycache__', '*.pyc', '.venv', 'opt_finetune_results', '*.png', '*.csv', '*.json', '*.pt']
        )
        print('Successfully deployed to HuggingFace!')
        "
